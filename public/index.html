<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css">


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">tweeter</span>
      <span class="new-tweet">Write a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </nav>
    <header class="header-head">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <h2>Compose Tweet</h2>
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <container class="tweet-container">
          <!-- Arby's, we have the tweets -->
          <article class="tweet">
            <header>
              <div class="personal-profile">
                <img src='https://i.imgur.com/nlhLi3I.png'>
                <span class="tweeter-name">Josie</span>
              </div>
              <span class="tweeterat">@JoForPro</span>
            </header>
            <span class="tweet-text">I wonder what's for breakfast?</span>
            <footer>
              <span class="time-since-tweet">10 hours ago</span>
              <span class="tweet-interacts">
                <i class="fa-solid fa-flag"></i>
                <i class="fa-solid fa-arrows-rotate"></i>
                <i class="fa-solid fa-heart"></i>
              </span> 
            </footer>
          </article>
          <!-- End of tweets -->
        </container>
      </section>
    </main>
  </body>
</html>
